<svg width="900" height="340" viewBox="0 0 900 340" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .label { font-family: 'Space Grotesk', 'Inter', Arial, sans-serif; fill: #0f2941; font-size: 15px; }
      .note { font-family: 'Space Grotesk', 'Inter', Arial, sans-serif; fill: #6c7f94; font-size: 12px; }
      .port { fill: #0f2941; }
      .wire { stroke-width: 3; fill: none; stroke-linecap: round; }
    </style>
  </defs>

  <!-- driver body -->
  <rect x="110" y="85" width="680" height="150" rx="22" fill="#f4f6fb" stroke="#c7d2e3" stroke-width="2"/>
  <text class="label" x="450" y="70" text-anchor="middle">3 output 24VDC Driver (MLE288-24DC-UD)</text>

  <!-- inputs -->
  <g transform="translate(150,125)">
    <rect width="110" height="70" rx="10" fill="#dfe7f3" stroke="#9fb4cf"/>
    <text class="label" x="55" y="50" text-anchor="middle">Mains Input</text>
    <text class="note" x="55" y="65" text-anchor="middle">(dim or non-dim)</text>
  </g>

  <g transform="translate(300,125)">
    <rect width="110" height="70" rx="10" fill="#dfe7f3" stroke="#9fb4cf"/>
    <text class="label" x="55" y="50" text-anchor="middle">0-10V Input</text>
  </g>

  <!-- outputs -->
  <g transform="translate(470,125)">
    <rect width="110" height="70" rx="10" fill="#dfe7f3" stroke="#9fb4cf"/>
    <text class="label" x="55" y="50" text-anchor="middle">24V PWM Output A</text>
  </g>
  <g transform="translate(620,125)">
    <rect width="110" height="70" rx="10" fill="#dfe7f3" stroke="#9fb4cf"/>
    <text class="label" x="55" y="50" text-anchor="middle">24V PWM Output B</text>
  </g>
  <g transform="translate(770,125)">
    <rect width="110" height="70" rx="10" fill="#dfe7f3" stroke="#9fb4cf"/>
    <text class="label" x="55" y="50" text-anchor="middle">24V PWM Output C</text>
  </g>

  <!-- ports -->
  <circle cx="205" cy="60" r="7" class="port"/>
  <circle cx="355" cy="60" r="7" class="port"/>
  <circle cx="525" cy="290" r="7" class="port"/>
  <circle cx="675" cy="290" r="7" class="port"/>
  <circle cx="825" cy="290" r="7" class="port"/>

  <!-- wires -->
  <path class="wire" stroke="#ff7a64" d="M205 60 C205 95 205 110 205 125"/>
  <path class="wire" stroke="#8a7dff" d="M355 60 C355 95 355 110 355 125"/>
  <path class="wire" stroke="#2f8c9f" d="M525 195 C525 230 525 255 525 290"/>
  <path class="wire" stroke="#2f8c9f" d="M675 195 C675 230 675 255 675 290"/>
  <path class="wire" stroke="#2f8c9f" d="M825 195 C825 230 825 255 825 290"/>

  <!-- labels -->
  <text class="label" x="205" y="35" text-anchor="middle">100-277VAC</text>
  <text class="note" x="205" y="50" text-anchor="middle">50/60 Hz mains</text>
  <text class="label" x="355" y="40" text-anchor="middle">0-10V control</text>
  <text class="label" x="600" y="320" text-anchor="middle">To Flex One HO Exterior (16.4' max per spool)</text>
</svg>

